<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–û—Ç–∫—Ä—ã—Ç–∫–∞</title>
  <meta name="description" content="–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ –¥–ª—è Telegram WebApp" />
  <meta name="theme-color" content="#0f0f12" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0f0f12;
      --fg:#f6f7fb;
      --muted:#a9acc2;
      --accent:#7aa2ff;
      --btn-bg:#1a1d25;
      --btn-bg-hover:#222634;
      --radius:16px;
      --dur:600ms;

      /* —É–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ–Ω–æ–≤—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —á–µ—Ä–µ–∑ JS */
      --bg-url: none;          /* –±—É–¥–µ—Ç url('...') */
      --bg-image-opacity: .38; /* –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Ñ–æ—Ç–æ –ø–æ–¥ –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
    }

    /* Telegram —Ç–µ–º–∞ (–µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ WebApp) */
    .tg-theme{
      --bg: var(--tg-theme-bg-color, #0f0f12);
      --fg: var(--tg-theme-text-color, #f6f7fb);
      --muted: var(--tg-theme-hint-color, #a9acc2);
      --accent: var(--tg-theme-button-color, #7aa2ff);
      --btn-bg: color-mix(in srgb, var(--bg) 85%, white);
      --btn-bg-hover: color-mix(in srgb, var(--bg) 78%, white);
    }

    html,body{
      height:100%;
      margin:0;
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-text-size-adjust:100%;
      overflow: hidden; /* –Ω–∏–∫–∞–∫–∏—Ö –ø—Ä–æ–∫—Ä—É—Ç–æ–∫ ‚Äî –≤—Å—ë —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
      background: var(--bg);
    }

    /* –°–ª–æ–π —Ñ–æ—Ç–æ –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
    body::before{
      content:"";
      position: fixed;
      inset:0;
      background-image: var(--bg-url);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: var(--bg-image-opacity);
      z-index:-2;
      transition: opacity .4s ease;
    }
    /* –í–∏–Ω—å–µ—Ç–∫–∞/–≥—Ä–∞–¥–∏–µ–Ω—Ç —Å–≤–µ—Ä—Ö—É ‚Äî —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —á–∏—Ç–∞–ª—Å—è –Ω–∞ –ª—é–±–æ–º —Ñ–æ—Ç–æ */
    body::after{
      content:"";
      position: fixed;
      inset:0;
      background:
        radial-gradient(1200px 600px at 70% -10%, rgba(255,255,255,.06) 0%, transparent 50%),
        linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 40%, rgba(0,0,0,.55) 100%);
      z-index:-1;
      pointer-events:none;
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;          /* –∞–±—Å–æ–ª—é—Ç–Ω—ã–π —Ü–µ–Ω—Ç—Ä –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
      padding:24px;
      padding-left:max(24px, env(safe-area-inset-left));
      padding-right:max(24px, env(safe-area-inset-right));
      padding-bottom:max(24px, env(safe-area-inset-bottom));
      box-sizing: border-box;
    }

    .card{
      width:min(680px, 92vw);
      /* –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–ª–æ–∫ —Ç–µ–∫—Å—Ç–∞ */
      background: rgba(15, 17, 23, 0.55);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.14);
      border-radius:var(--radius);
      padding: clamp(18px, 4vw, 28px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* –ö–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è —Å–º–µ–Ω–∞: —Å—Ç–∞—Ä—ã–π —É—Ö–æ–¥–∏—Ç –≤–≤–µ—Ä—Ö, –Ω–æ–≤—ã–π –ø—Ä–∏—Ö–æ–¥–∏—Ç —Å–Ω–∏–∑—É */
    .text{
      font-size: clamp(18px, 3.8vw, 22px);
      line-height:1.6;
      margin:0 0 22px;
      min-height:6lh;              /* —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞ –º–µ–∂–¥—É —Å–ª–∞–π–¥–∞–º–∏ */
      opacity:1;
      white-space: pre-line;       /* –ø–æ–¥–¥–µ—Ä–∂–∫–∞ \n –≤ —Å—Ç—Ä–æ–∫–∞—Ö */
      transition: transform .6s ease, opacity .6s ease;
    }
    .text.hide-up{   opacity:0; transform: translateY(-25px); }
    .text.hide-down{ opacity:0; transform: translateY( 25px); }
    .text.show{      opacity:1; transform: translateY(  0px); }

    @media (prefers-reduced-motion: reduce){
      .text{ transition:none; }
    }

    .controls{ display:flex; gap:10px; flex-wrap:wrap; }

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,0.16);
      background:var(--btn-bg);
      color:var(--fg);
      padding:12px 16px;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      min-height:44px; min-width:44px;
      touch-action:manipulation; -webkit-tap-highlight-color:transparent;
    }
    button:hover{ background:var(--btn-bg-hover); border-color:rgba(255,255,255,0.28); }
    button:active{ transform: translateY(1px); }
    button.primary{
      border-color: color-mix(in srgb, var(--accent), transparent 50%);
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--accent), transparent 75%);
    }

    .muted{ color:var(--muted); font-size:14px; margin-top:10px; }
    .hidden{ display:none !important; }

    @media (max-width:480px){
      .card{ padding:18px; border-radius:12px; }
      .controls{ gap:8px; }
      button{ flex:1 1 100%; }
      #prev{ order:-1; }
      .muted{ font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-live="polite">
      <p id="text" class="text"></p>

      <div class="controls">
        <button id="prev" aria-label="–ù–∞–∑–∞–¥" class="hidden">–ù–∞–∑–∞–¥</button>
        <button id="next" aria-label="–î–∞–ª–µ–µ" class="primary">–î–∞–ª–µ–µ</button>

        <!-- —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞ -->
        <button id="optA" class="hidden">–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è</button>
        <button id="optB" class="hidden">–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†</button>
      </div>

      <p id="hint" class="muted">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –Ω–∞–∂–∏–º–∞–π ¬´–î–∞–ª–µ–µ¬ª.</p>
    </div>
  </div>

  <script>
    // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ–æ–Ω–æ–≤–æ–≥–æ —Ñ–æ—Ç–æ: –≤—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å—Å—ã–ª–∫—É –∏–ª–∏ –æ—Å—Ç–∞–≤—å "" ---
    const BG_URL = ""; // –Ω–∞–ø—Ä–∏–º–µ—Ä "https://images.unsplash.com/photo-...jpg"
    if (BG_URL){
      document.body.style.setProperty('--bg-url', `url('${BG_URL}')`);
    }

    // Telegram WebApp: —Ç–µ–º–∞ + –≤—ã—Å–æ—Ç–∞
    (() => {
      try{
        if (window.Telegram && Telegram.WebApp){
          document.body.classList.add('tg-theme');
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
        }
      }catch(e){}
    })();

    // ---- –ö–æ–Ω—Ç–µ–Ω—Ç
    const slides = [
      "–ü—Ä–∏–≤–µ—Ç, –õ–∏—Å–∏—Ü–∞! ü¶ä",
      "–¢—ã –Ω–∞–≤–µ—Ä–Ω–æ–µ –æ—á–µ–Ω—å —É—Å—Ç–∞–ª–∞ —Å –¥–æ—Ä–æ–≥–∏...",
      "–ú–æ–∂–µ—Ç –º—ã —Ä–∞—Å—Å–ª–∞–±–∏–º—Å—è —Å —Ç–æ–±–æ–π —Ç–æ–ª—å–∫–æ –≤–¥–≤–æ—ë–º?",
      "–ù–∏–∫–∞–∫–æ–π —Ä–∞–±–æ—Ç—ã –∏–ª–∏ –¥–µ–ª.\n–¢–æ–ª—å–∫–æ –≤–µ—á–µ—Ä, —É–∂–∏–Ω –∏ —Ñ–∏–ª—å–º.",
      "–•–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π. –ë–µ–∑ –ø—Ä–∏—á–∏–Ω. –ü—Ä–æ—Å—Ç–æ —Ç–∞–∫.",
      "–ù—É —á—Ç–æ, —Ç—ã —Å–æ–≥–ª–∞—Å–Ω–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–∞—Ä—É –º–æ–∏—Ö –ø—Ä–æ—Å—å–±?"
    ];
    const finalQuestion = slides[slides.length - 1];
    const branchA = [
      "–ü—Ä–∏–µ–∑–∂–∞–π –∫–æ –º–Ω–µ. –ü—Ä–æ—Ö–æ–¥–∏ –≤ –∫–æ–º–Ω–∞—Ç—É –∏ –æ–∂–∏–¥–∞–π –∫–æ–≥–¥–∞ –ø–æ–∑–æ–≤—É. –ë—É–¥–µ—Ç –Ω–µ–ø–ª–æ—Ö–æ –µ—Å–ª–∏ —Ç—ã –æ–¥–µ–Ω–µ—à—å –∫—Ä–∞—Å–∏–≤–æ–µ –ø–ª–∞—Ç—å–µ."
    ];
    const branchB = [
      "–¢–æ–≥–¥–∞ –º—ã –ø—Ä–æ—Å—Ç–æ —É—é—Ç–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–∏–º —Ñ–∏–ª—å–º –∏ —Ç–∞–∫ –∂–µ —É—é—Ç–Ω–æ –ª—è–∂–µ–º —Å–ø–∞—Ç—å."
    ];

    // ---- –°–±—Ä–æ—Å –Ω–∞ –ø–µ—Ä–≤—ã–π —Å–ª–∞–π–¥ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ
    let index = 0;
    let mode = "linear"; // "linear" | "branchA" | "branchB"

    const elText = document.getElementById("text");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");
    const btnA = document.getElementById("optA");
    const btnB = document.getElementById("optB");
    const hint = document.getElementById("hint");

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ç–µ–∫—Å—Ç–∞
    function renderText(newText, direction = "up"){
      elText.classList.remove("show","hide-up","hide-down");
      elText.classList.add(direction === "up" ? "hide-up" : "hide-down");
      setTimeout(() => {
        elText.textContent = newText;
        elText.classList.remove("hide-up","hide-down");
        elText.classList.add("show");
      }, 300);
    }

    function showLinear(dir="up"){
      renderText(slides[index], dir);
      btnPrev.classList.toggle("hidden", index === 0);
      btnNext.classList.toggle("hidden", index >= slides.length - 1);
      btnA.classList.add("hidden"); btnB.classList.add("hidden");
      hint.classList.remove("hidden");
    }

    function showFinalQuestion(dir="up"){
      renderText(finalQuestion, dir);
      btnPrev.classList.remove("hidden");
      btnNext.classList.add("hidden");
      btnA.classList.remove("hidden"); btnB.classList.remove("hidden");
      hint.classList.add("hidden");
    }

    function showBranch(arr, dir="up"){
      const i = Math.max(0, Math.min(index - slides.length, arr.length - 1));
      renderText(arr[i], dir);
      btnPrev.classList.toggle("hidden", i === 0);
      btnNext.classList.toggle("hidden", i >= arr.length - 1);
      btnA.classList.add("hidden"); btnB.classList.add("hidden");
      hint.classList.add("hidden");
    }

    function update(dir="up"){
      if (mode === "linear"){
        if (index < slides.length - 1) showLinear(dir);
        else showFinalQuestion(dir);
      } else if (mode === "branchA"){ showBranch(branchA, dir);
      } else if (mode === "branchB"){ showBranch(branchB, dir); }
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    btnNext.addEventListener("click", () => {
      if (mode === "linear") index = Math.min(index + 1, slides.length - 1);
      else index++;
      update("up");
    });

    btnPrev.addEventListener("click", () => {
      if (mode === "linear"){
        index = Math.max(0, index - 1);
        update("down");
      } else {
        const start = slides.length;
        if (index <= start){ mode = "linear"; index = slides.length - 1; update("down"); }
        else { index--; update("down"); }
      }
    });

    btnA.addEventListener("click", () => { mode = "branchA"; index = slides.length; update("up"); });
    btnB.addEventListener("click", () => { mode = "branchB"; index = slides.length; update("up"); });

    // –ü–µ—Ä–≤—ã–π –ø–æ–∫–∞–∑ ‚Äî —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É
    elText.textContent = slides[0];
    elText.classList.add("show");
    update("up");
  </script>
</body>
</html>

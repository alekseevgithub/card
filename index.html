<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–û—Ç–∫—Ä—ã—Ç–∫–∏</title>
  <style>
    :root { --card-bg: rgba(255,255,255,.75); --shadow: 0 8px 24px rgba(0,0,0,.1); }
    html, body { height: 100%; }
    body {

      display:flex; align-items:center; justify-content:center;
      background:#f7f5f2 center/cover no-repeat fixed;

    body.bg-menu { background-image:url("background-menu.jpg"); }
    body.bg-a    { background-image:url("background-a.jpg"); } /* 28.10.2025 */
    body.bg-b    { background-image:url("background-b.jpg"); } /* 29.10.2025 */
    body.bg-c    { background-image:url("background-c.jpg"); } /* 30.10.2025 */

    }

    .text {
      font-size:1.25rem; line-height:1.6; min-height:3.2em;
      opacity:0; transform:translateY(10px);
      transition:opacity .5s ease, transform .5s ease;
    }
    .text.show { opacity:1; transform:translateY(0); }

    .controls { margin-top:26px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; }
    button {
      background:#f0d9b5; border:none; border-radius:12px; padding:10px 20px; font-size:1rem;
      cursor:pointer; transition:background .3s ease, transform .2s ease;
    }
    button:hover { background:#f7e5c4; transform:translateY(-2px); }
    .hidden { display:none !important; }

    .menu-grid { display:grid; grid-template-columns:1fr; gap:14px; }
    .menu-btn  { display:flex; align-items:center; justify-content:center; gap:10px; width:100%; padding:14px 18px; font-weight:600; }

    .sunrise { animation: fadeInUp 1.1s ease forwards; }
    @keyframes fadeInUp { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }

    /* –º–µ–ª–æ—á—å –¥–ª—è –ø–ª–µ–µ—Ä–∞ */
    audio { width: 100%; margin-top: 12px; }

</head>
<body class="bg-menu">
  <div class="wrap">
    <div class="card">

      <!-- –ú–ï–ù–Æ -->
      <div id="menu" class="menu-grid">
        <button id="openA" class="menu-btn">28.10.2025</button>
        <button id="openB" class="menu-btn">29.10.2025</button>
        <button id="openC" class="menu-btn">30.10.2025</button>
        <button id="openD" class="menu-btn" style="opacity:.9">–°–∫–æ—Ä–æ‚Ä¶</button>
      </div>

      <!-- –¢–ï–ö–°–¢ -->

      <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->

        <button id="prev">‚Üê –ù–∞–∑–∞–¥</button>
        <button id="next">–î–∞–ª–µ–µ ‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    const elText  = document.getElementById("text");
    const menu    = document.getElementById("menu");
    const nav     = document.getElementById("nav");
    const btnOpenA = document.getElementById("openA");
    const btnOpenB = document.getElementById("openB");
    const btnOpenC = document.getElementById("openC");
    const btnOpenD = document.getElementById("openD");
    const btnPrev  = document.getElementById("prev");
    const btnNext  = document.getElementById("next");

    let view = "menu";
    let index = 0;

    // === 28.10.2025 ===
    const slidesA = [
      "–ü—Ä–∏–≤–µ—Ç, –°–æ–ª–Ω—Ü–µ ‚òÄÔ∏è",
      "–ó–Ω–∞–µ—à—å, –∏–Ω–æ–≥–¥–∞ –∂–∏–∑–Ω—å –ø—Ä–æ—Å—Ç–æ —Ç—Ä–µ–±—É–µ—Ç –Ω–µ–º–Ω–æ–≥–æ —Ç–∏—à–∏–Ω—ã.",
      "–ù–µ —Ä–µ—à–µ–Ω–∏–π, –Ω–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–π, –Ω–µ –±–æ—Ä—å–±—ã ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–∞—É–∑—ã.",
      "–ß—Ç–æ–±—ã –≤—ã–¥–æ—Ö–Ω—É—Ç—å, –≤—Å–ø–æ–º–Ω–∏—Ç—å —Å–µ–±—è –∏ –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å, —á—Ç–æ –≤—Å—ë –Ω–µ —Ç–∞–∫ —Å—Ç—Ä–∞—à–Ω–æ, –∫–∞–∫ –∫–∞–∂–µ—Ç—Å—è.",
      "–ù–µ –Ω—É–∂–Ω–æ —Å–ø–µ—à–∏—Ç—å. –í—Å—ë, —á—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–∏–π—Ç–∏, –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–¥—ë—Ç ‚Äî –≤ —Å–≤–æ—ë –≤—Ä–µ–º—è, —Å–≤–æ–∏–º —à–∞–≥–æ–º.",
      "–î–∞–∂–µ –µ—Å–ª–∏ —Å–µ–π—á–∞—Å –∫–∞–∂–µ—Ç—Å—è, —á—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–≤–∏–∂–µ—Ç—Å—è, –≤–Ω—É—Ç—Ä–∏ –≤—Å—ë —Ä–∞–≤–Ω–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —á—Ç–æ-—Ç–æ –≤–∞–∂–Ω–æ–µ.",
      "–ü—Ä–æ—Å—Ç–æ –Ω–µ –≤—Å–µ–≥–¥–∞ —ç—Ç–æ –≤–∏–¥–Ω–æ —Å—Ä–∞–∑—É.",
      "–ü–æ–∑–≤–æ–ª—å —Å–µ–±–µ –Ω–µ–º–Ω–æ–≥–æ –ø–æ–∫–æ—è. –ü–∏—Ç—å —á–∞–π –±–µ–∑ –º—ã—Å–ª–µ–π, —Å–ª—É—à–∞—Ç—å –º—É–∑—ã–∫—É, —Å–º–æ—Ç—Ä–µ—Ç—å –≤ –æ–∫–Ω–æ.",
      "–ü—É—Å—Ç—å —ç—Ç–æ—Ç –º–æ–º–µ–Ω—Ç –±—É–¥–µ—Ç —Ç–æ–ª—å–∫–æ —Ç–≤–æ–∏–º. –ú–∏—Ä –≤—Å—ë —Ä–∞–≤–Ω–æ –ø–æ–¥–æ–∂–¥—ë—Ç.",
      "–í —Ç–µ–±–µ —É–∂–µ –µ—Å—Ç—å –≤—Å—ë, —á—Ç–æ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã —Å–ø—Ä–∞–≤–∏—Ç—å—Å—è.",
      "–î–∞–∂–µ –µ—Å–ª–∏ —Ç—ã —ç—Ç–æ–≥–æ –Ω–µ —á—É–≤—Å—Ç–≤—É–µ—à—å ‚Äî —Å–∏–ª–∞, —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ, —Å–≤–µ—Ç.",
      "–û–Ω–∏ –ø—Ä–æ—Å—Ç–æ –ø—Ä—è—á—É—Ç—Å—è, —á—Ç–æ–±—ã —Ç—ã –º–æ–≥–ª–∞ –æ—Ç–¥–æ—Ö–Ω—É—Ç—å.",
      "–ò –∫–æ–≥–¥–∞ –ø–æ—á—É–≤—Å—Ç–≤—É–µ—à—å, —á—Ç–æ –≥–æ—Ç–æ–≤–∞ ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–¥–µ–ª–∞–π –º–∞–ª–µ–Ω—å–∫–∏–π —à–∞–≥ –≤–ø–µ—Ä—ë–¥.",
      "–ë–µ–∑ –¥–∞–≤–ª–µ–Ω–∏—è, –±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏–π.",
      "–ü–æ—Ç–æ–º—É —á—Ç–æ –∏–Ω–æ–≥–¥–∞ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–æ—Å—Ç–æ –±—ã—Ç—å.",
      "–ò —ç—Ç–æ–≥–æ —É–∂–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ.",
      "–Ø —Ç–µ–±—è –ø–æ–¥–æ–∂–¥—É."
    ];

    // === 29.10.2025 (—Å—Ç–∏—Ö) ===
    const slidesB = [
      "–ü—É—Å—Ç—å –≤—Å—ë —Ä—É—à–∏—Ç—Å—è –≤–æ–∫—Ä—É–≥,<br>–ü—É—Å—Ç—å —à—É–º–∏—Ç –∏ –±—å—ë—Ç –º–µ—Ç–µ–ª—å—é ‚Äî<br>–°–æ—Ö—Ä–∞–Ω–∏ –≤ –¥—É—à–µ —Å–≤–æ–π –∫—Ä—É–≥,<br>–¢–∏—Ö–∏–π —Å–≤–µ—Ç –ø–æ–¥ –∑–≤–æ–Ω –∫–∞–ø–µ–ª–∏.",
      "–ú–∏—Ä –∫–∞—á–Ω—ë—Ç—Å—è ‚Äî –Ω–µ —É–ø–∞—Å—Ç—å,<br>–í—Å—ë –ø—Ä–æ–π–¥—ë—Ç, –∏ –±–æ–ª—å —Ä–∞—Å—Ç–∞–µ—Ç.<br>–ù–∞–¥–æ –≤–µ—Ä–∏—Ç—å, –Ω–∞–¥–æ –≤—Å—Ç–∞—Ç—å,<br>–î–∞–∂–µ –µ—Å–ª–∏ —Å–µ—Ä–¥—Ü–µ —Ç–∞–µ—Ç.",
      "–í—Å—ë –≤–µ—Ä–Ω—ë—Ç—Å—è, –≤—Å—ë –ø—Ä–æ–π–¥—ë—Ç,<br>–®—É–º –æ—Å–ª–∞–±–Ω–µ—Ç, —Å—Ç–∞–Ω–µ—Ç –ª–µ–≥—á–µ.<br>–ö–∞–∂–¥—ã–π —à—Ç–æ—Ä–º –Ω–∞—Å –ø—Ä–∏–≤–µ–¥—ë—Ç<br>–ö –Ω–æ–≤—ã–º –¥–Ω—è–º, –∫ –º–µ—á—Ç–µ, –∫ —Ä–∞—Å—Å–≤–µ—Ç—É.",
      "–ò –∫–æ–≥–¥–∞ —É—Ç–∏—Ö–Ω–µ—Ç —à—É–º,<br>–°–≤–µ—Ç –ø—Ä–æ–±—å—ë—Ç—Å—è —Å–∫–≤–æ–∑—å –º–≥–Ω–æ–≤–µ–Ω—å–µ.<br>–ü—Ä–æ—Å—Ç–æ –ø–æ–º–Ω–∏: —Å–∫–≤–æ–∑—å –≤–µ—Å—å —à—É–º<br>–ñ–∏–≤ –≤ —Ç–µ–±–µ –æ–≥–æ–Ω—å —Å—Ç—Ä–µ–º–ª–µ–Ω—å—è."
    ];

    // === 30.10.2025 (–ø–µ—Å–Ω—è) ===
    // –æ–¥–∏–Ω —Å–ª–∞–π–¥ —Å –Ω–∞—Ç–∏–≤–Ω—ã–º –∞—É–¥–∏–æ-–ø–ª–µ–µ—Ä–æ–º; –¥–æ–±–∞–≤—å —Ñ–∞–π–ª—ã song-30102025.mp3/.ogg —Ä—è–¥–æ–º
    const slidesC = [
      `
      <div>
        <div>–í—Å–ø–æ–º–Ω–∏ –∏ –ø–æ—á—É–≤—Å—Ç–≤—É–πüéµ</div>
        <audio controls preload="none">
          <source src="song-30102025.mp3" type="audio/mpeg">
          <source src="song-30102025.ogg" type="audio/ogg">
          –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ-–ø–ª–µ–µ—Ä.
        </audio>
      </div>
      `
    ];

    // === –°–∫–æ—Ä–æ‚Ä¶ ===
    const slidesD = ["–ü–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ, —Å–∫–æ—Ä–æ —Ç—É—Ç –∫–æ–µ-—á—Ç–æ –±—É–¥–µ—Ç"];

    function applyBackground(v){
      document.body.className="";
      if(v==="menu") document.body.classList.add("bg-menu");
      if(v==="cardA") document.body.classList.add("bg-a");
      if(v==="cardB") document.body.classList.add("bg-b");
      if(v==="cardC") document.body.classList.add("bg-c");
      if(v==="cardD") document.body.classList.add("bg-d");
    }

    // (—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å/—É–±—Ä–∞—Ç—å ‚Äî —Å–µ–π—á–∞—Å –æ—Å—Ç–∞–≤–ª–µ–Ω–æ –∫–∞–∫ –±—ã–ª–æ)
    function notifySelection(choice){
      try{
        fetch("https://fragrant-brook-cbe0.n-alekseev-work.workers.dev/api/notify",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ choice, time:new Date().toISOString() })
        }).catch(()=>{});
      }catch{}
    }

    function pauseAllAudio(){
      document.querySelectorAll("audio").forEach(a => {
        try { a.pause(); a.currentTime = 0; } catch {}
      });
    }

    function setView(newView){
      // –ø—Ä–∏ —Å–º–µ–Ω–µ –≤–∏–¥–∞ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
      pauseAllAudio();

      view = newView;
      applyBackground(view);

      if(view === "menu"){
        menu.classList.remove("hidden");
        elText.classList.add("hidden");
        nav.classList.add("hidden");
        return;
      }

      menu.classList.add("hidden");
      elText.classList.remove("hidden");
      nav.classList.remove("hidden");
      index = 0;
      renderSlide();
    }

    function getSlides(){
      if(view==="cardA") return slidesA;
      if(view==="cardB") return slidesB;
      if(view==="cardC") return slidesC;
      return slidesD;
    }

    function renderSlide(){
      pauseAllAudio();

      const slides = getSlides();
      const t = slides[index] || "";
      elText.classList.remove("show","sunrise");
      void elText.offsetWidth;
      elText.innerHTML = t;
      if(index===0) elText.classList.add("sunrise");
      elText.classList.add("show");
      btnNext.classList.toggle("hidden", index >= slides.length - 1);
    }

    function openCard(which){
      const name =
        which==="cardA" ? "28.10.2025" :
        which==="cardB" ? "29.10.2025" :
        which==="cardC" ? "30.10.2025" : "–°–∫–æ—Ä–æ";
      notifySelection(name);
      setView(which);
    }

    btnOpenA.addEventListener("click", ()=>openCard("cardA"));
    btnOpenB.addEventListener("click", ()=>openCard("cardB"));
    btnOpenC.addEventListener("click", ()=>openCard("cardC"));
    btnOpenD.addEventListener("click", ()=>openCard("cardD"));

    btnNext.addEventListener("click", ()=>{
      const slides = getSlides();
      if(index < slides.length - 1){ index++; renderSlide(); }
    });

    btnPrev.addEventListener("click", ()=>{
      if(view!=="menu" && index===0){
        setView("menu");
      } else if (view!=="menu" && index>0){
        index--; renderSlide();
      }
    });

    window.addEventListener("keydown",(e)=>{
      const tag = document.activeElement?.tagName?.toLowerCase();
      if(tag==="input"||tag==="textarea") return;
      if(view==="menu"){
        if(e.key==="Enter"||e.key===" "){ e.preventDefault(); openCard("cardA"); }
        return;
      }
      if(e.key==="ArrowLeft") btnPrev.click();
      if(e.key==="Enter"||e.key===" "){
        e.preventDefault();
        if(!btnNext.classList.contains("hidden")) btnNext.click();
      }
    });

    setView("menu");
  </script>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–û—Ç–∫—Ä—ã—Ç–∫–∞</title>
  <meta name="description" content="–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ –¥–ª—è Telegram WebApp" />
  <meta name="theme-color" content="#0f0f12" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --fg: #f6f7fb;
      --muted: #b7b8c6;
      --accent: #7aa2ff;
      --btn-bg: rgba(255,255,255,0.1);
      --btn-bg-hover: rgba(255,255,255,0.2);
      --radius: 14px;
      --dur: 600ms;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: transparent;
    }

    /* –§–æ–Ω */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('./background.jpg') center/cover no-repeat;
      filter: brightness(0.6);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    .wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      width: min(380px, 90vw);
      background: rgba(20, 22, 30, 0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--radius);
      padding: 20px 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      text-align: center;
      animation: fadeInUp 0.7s ease both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –¢–µ–∫—Å—Ç */
    .text {
      font-size: 18px;
      line-height: 1.5;
      margin: 0 0 20px;
      opacity: 1;
      transition: opacity .6s ease, transform .6s ease;
    }
    .text.hide-up { opacity: 0; transform: translateY(-20px); }
    .text.hide-down { opacity: 0; transform: translateY(20px); }
    .text.show { opacity: 1; transform: translateY(0); }

    /* –ö–Ω–æ–ø–∫–∏ */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    button {
      border: 1px solid rgba(255,255,255,0.2);
      background: var(--btn-bg);
      color: var(--fg);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 200px;
    }
    button:hover {
      background: var(--btn-bg-hover);
      border-color: rgba(255,255,255,0.3);
    }
    button:active { transform: scale(0.98); }
    button.primary {
      border-color: var(--accent);
      box-shadow: inset 0 0 0 1px rgba(122,162,255,0.3);
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
      margin-top: 10px;
    }

    .hidden { display: none !important; }

    @media (max-width:480px) {
      .card {
        width: 90vw;
        padding: 16px;
        border-radius: 10px;
      }
      .text { font-size: 16px; }
      button { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" aria-live="polite">
      <p id="text" class="text"></p>

      <div class="controls">
        <button id="prev" class="hidden">–ù–∞–∑–∞–¥</button>
        <button id="next" class="primary">–î–∞–ª–µ–µ</button>
        <button id="optA" class="hidden">–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è</button>
        <button id="optB" class="hidden">–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†</button>
      </div>

      <p id="hint" class="muted">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –Ω–∞–∂–∏–º–∞–π ¬´–î–∞–ª–µ–µ¬ª.</p>
    </div>
  </div>

  <script>
    // === Telegram WebApp –∞–¥–∞–ø—Ç–∞—Ü–∏—è ===
    try {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    } catch (e) {}

    // === –ö–æ–Ω—Ç–µ–Ω—Ç ===
    const slides = [
      "–ü—Ä–∏–≤–µ—Ç, –õ–∏—Å–∏—Ü–∞! ü¶ä",
      "–¢—ã –Ω–∞–≤–µ—Ä–Ω–æ–µ –æ—á–µ–Ω—å —É—Å—Ç–∞–ª–∞ —Å –¥–æ—Ä–æ–≥–∏...",
      "–ú–æ–∂–µ—Ç –º—ã —Ä–∞—Å—Å–ª–∞–±–∏–º—Å—è —Å —Ç–æ–±–æ–π —Ç–æ–ª—å–∫–æ –≤–¥–≤–æ—ë–º?",
      "–ù–∏–∫–∞–∫–æ–π —Ä–∞–±–æ—Ç—ã –∏–ª–∏ –¥–µ–ª.\n–¢–æ–ª—å–∫–æ –≤–µ—á–µ—Ä, —É–∂–∏–Ω –∏ —Ñ–∏–ª—å–º.",
      "–•–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π. –ë–µ–∑ –ø—Ä–∏—á–∏–Ω. –ü—Ä–æ—Å—Ç–æ —Ç–∞–∫.",
      "–ù—É —á—Ç–æ, —Ç—ã —Å–æ–≥–ª–∞—Å–Ω–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –ø–∞—Ä—É –º–æ–∏—Ö –ø—Ä–æ—Å—å–±?"
    ];
    const branchA = [
      "–ü—Ä–∏–µ–∑–∂–∞–π –∫–æ –º–Ω–µ. –ü—Ä–æ—Ö–æ–¥–∏ –≤ –∫–æ–º–Ω–∞—Ç—É –∏ –æ–∂–∏–¥–∞–π, –∫–æ–≥–¥–∞ –ø–æ–∑–æ–≤—É. –ë—É–¥–µ—Ç –Ω–µ–ø–ª–æ—Ö–æ, –µ—Å–ª–∏ —Ç—ã –æ–¥–µ–Ω–µ—à—å –∫—Ä–∞—Å–∏–≤–æ–µ –ø–ª–∞—Ç—å–µ."
    ];
    const branchB = [
      "–¢–æ–≥–¥–∞ –º—ã –ø—Ä–æ—Å—Ç–æ —É—é—Ç–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–∏–º —Ñ–∏–ª—å–º –∏ —Ç–∞–∫ –∂–µ —É—é—Ç–Ω–æ –ª—è–∂–µ–º —Å–ø–∞—Ç—å."
    ];

    let index = 0;
    let mode = "linear";

    const elText = document.getElementById("text");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");
    const btnA = document.getElementById("optA");
    const btnB = document.getElementById("optB");
    const hint = document.getElementById("hint");

    function renderText(t, dir = "up") {
      elText.classList.remove("show", "hide-up", "hide-down");
      elText.classList.add(dir === "up" ? "hide-up" : "hide-down");
      setTimeout(() => {
        elText.textContent = t;
        elText.classList.remove("hide-up", "hide-down");
        elText.classList.add("show");
      }, 250);
    }

    function update(dir = "up") {
      if (mode === "linear") {
        if (index < slides.length - 1) {
          renderText(slides[index], dir);
          btnPrev.classList.toggle("hidden", index === 0);
          btnNext.classList.toggle("hidden", index >= slides.length - 1);
          btnA.classList.add("hidden");
          btnB.classList.add("hidden");
          hint.classList.remove("hidden");
        } else {
          renderText(slides[index], dir);
          btnPrev.classList.remove("hidden");
          btnNext.classList.add("hidden");
          btnA.classList.remove("hidden");
          btnB.classList.remove("hidden");
          hint.classList.add("hidden");
        }
      } else if (mode === "branchA") {
        renderText(branchA[0], dir);
        btnPrev.classList.add("hidden");
        btnNext.classList.add("hidden");
        btnA.classList.add("hidden");
        btnB.classList.add("hidden");
        hint.classList.add("hidden");
      } else if (mode === "branchB") {
        renderText(branchB[0], dir);
        btnPrev.classList.add("hidden");
        btnNext.classList.add("hidden");
        btnA.classList.add("hidden");
        btnB.classList.add("hidden");
        hint.classList.add("hidden");
      }
    }

    btnNext.addEventListener("click", () => { index++; update("up"); });
    btnPrev.addEventListener("click", () => { index--; update("down"); });
    btnA.addEventListener("click", () => { mode = "branchA"; update("up"); });
    btnB.addEventListener("click", () => { mode = "branchB"; update("up"); });

    elText.textContent = slides[0];
    elText.classList.add("show");
  </script>
</body>
</html>

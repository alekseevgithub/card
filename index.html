      if(index===0) elText.classList.add("sunrise");
      elText.classList.add("show");

      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é Next –∏ –±–ª–æ–∫–∞ –≤—ã–±–æ—Ä–∞
      if(view==="cardE" && inviteChoice===null && index===slidesE.length-1){
        nav.classList.add("hidden");
        inviteChoices.classList.remove("hidden");
      } else {
        inviteChoices.classList.add("hidden");
        nav.classList.remove("hidden");
        btnNext.classList.toggle("hidden", index >= slides.length - 1);
      }
    }

    function openCard(which){
      const name =
        which==="cardA" ? "28.10.2025" :
        which==="cardB" ? "29.10.2025" :
        which==="cardC" ? "30.10.2025" :
        which==="cardD" ? "–î–ª—è —Ç–µ–±—è" : "–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ";
      notifySelection(name);
      setView(which);
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
    btnOpenA.addEventListener("click", ()=>openCard("cardA"));
    btnOpenB.addEventListener("click", ()=>openCard("cardB"));
    btnOpenC.addEventListener("click", ()=>openCard("cardC"));
    btnOpenD.addEventListener("click", ()=>openCard("cardD"));
    btnOpenE.addEventListener("click", ()=>openCard("cardE"));

    // –î–∞–ª–µ–µ
    btnNext.addEventListener("click", ()=>{
      const slides = getSlides();
      if(index < slides.length - 1){ index++; renderSlide(); }
    });

    // –ù–∞–∑–∞–¥ (–≤–∫–ª—é—á–∞—è –æ—Å–æ–±—É—é –ª–æ–≥–∏–∫—É –¥–ª—è –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è)
    btnPrev.addEventListener("click", ()=>{
      if(view==="menu") return;

      if(view==="cardE"){
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤—ã–±—Ä–∞–ª –æ—Ç–≤–µ—Ç –∏ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –Ω–∞—á–∞–ª–µ –≤–µ—Ç–∫–∏ ‚Äî –≤–µ—Ä–Ω—ë–º—Å—è –∫ –≤–æ–ø—Ä–æ—Å—É
        if((inviteChoice==="yes" || inviteChoice==="no") && index===0){
          inviteChoice = null;
          index = slidesE.length - 1; // —Å–ª–∞–π–¥ —Å –≤–æ–ø—Ä–æ—Å–æ–º "–¢—ã —Å–æ–≥–ª–∞—Å–Ω–∞?"
          renderSlide();
          return;
        }
      }

      if(index===0){ setView("menu"); }
      else { index--; renderSlide(); }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –Ω–∞ ¬´–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–∏¬ª
    btnAgree.addEventListener("click", ()=>{
      inviteChoice="yes";
      notifySelection("–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ ‚Äî —Å–æ–≥–ª–∞—Å–Ω–∞");
      index=0; renderSlide();
    });
    btnDisagree.addEventListener("click", ()=>{
      inviteChoice="no";
      notifySelection("–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ ‚Äî –Ω–µ —Å–æ–≥–ª–∞—Å–Ω–∞");
      index=0; renderSlide();
    });

    // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ (Enter/Space = –î–∞–ª–µ–µ; ‚Üê = –ù–∞–∑–∞–¥; –∏–∑ –º–µ–Ω—é Enter/Space –æ—Ç–∫—Ä—ã–≤–∞—é—Ç A)
    window.addEventListener("keydown",(e)=>{
      const tag = document.activeElement?.tagName?.toLowerCase();
      if(tag==="input"||tag==="textarea") return;

      if(view==="menu"){
        if(e.key==="Enter"||e.key===" "){ e.preventDefault(); openCard("cardA"); }
        return;
      }

      if(e.key==="ArrowLeft"){ btnPrev.click(); }

      if(e.key==="Enter" || e.key===" "){
        // –ï—Å–ª–∏ —Å–µ–π—á–∞—Å –≤–æ–ø—Ä–æ—Å –ø–æ ¬´–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏—é¬ª, Next —Å–∫—Ä—ã—Ç ‚Äî –Ω–µ –¥–µ–ª–∞–µ–º –∫–ª–∏–∫
        if(view==="cardE" && inviteChoice===null && index===slidesE.length-1) return;
        e.preventDefault();
        if(!btnNext.classList.contains("hidden")) btnNext.click();
      }
    });

    setView("menu");
  </script>
</body>

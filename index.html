<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–û—Ç–∫—Ä—ã—Ç–∫–∞</title>
  <meta name="theme-color" content="#0f0f12" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --fg: #f6f7fb;
      --accent: #7aa2ff;
      --btn-bg: rgba(255,255,255,0.1);
      --btn-bg-hover: rgba(255,255,255,0.2);
      --radius: 14px;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: transparent;
    }

    /* –§–æ–Ω */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('./background.jpg') center/cover no-repeat;
      filter: brightness(0.6);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    .wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      width: min(380px, 90vw);
      background: rgba(20, 22, 30, 0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--radius);
      padding: 28px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      text-align: center;
      animation: fadeInUp 0.7s ease both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –¢–µ–∫—Å—Ç */
    .text {
      font-size: clamp(21px, 5vw, 26px);
      line-height: 1.6;
      margin: 0 0 28px;
      opacity: 1;
      transition: opacity .6s ease, transform .6s ease;
      white-space: pre-line;
    }
    .text.hide-up { opacity: 0; transform: translateY(-20px); }
    .text.hide-down { opacity: 0; transform: translateY(20px); }
    .text.show { opacity: 1; transform: translateY(0); }

    /* –ö–Ω–æ–ø–∫–∏ */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    button {
      border: 1px solid rgba(255,255,255,0.25);
      background: var(--btn-bg);
      color: var(--fg);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 240px;
    }
    button:hover {
      background: var(--btn-bg-hover);
      border-color: rgba(255,255,255,0.3);
    }
    button:active { transform: scale(0.97); }
    button.primary {
      border-color: var(--accent);
      box-shadow: inset 0 0 0 1px rgba(122,162,255,0.3);
    }

    .hidden { display: none !important; }

    @media (max-width:480px) {
      .card {
        width: 90vw;
        padding: 22px;
        border-radius: 10px;
      }
      .text { font-size: 22px; }
      button { font-size: 17px; }
    }

    /* –ù–µ–±–æ–ª—å—à–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    #notify {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 15px;
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }
    #notify.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" aria-live="polite">
      <p id="text" class="text"></p>

      <div class="controls">
        <button id="next" class="primary">–î–∞–ª–µ–µ</button>
        <button id="optA" class="hidden">–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è</button>
        <button id="optB" class="hidden">–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†</button>
        <button id="secret" class="hidden">–°–µ–∫—Ä–µ—Ç üîí</button>
      </div>
    </div>
  </div>

  <div id="notify">–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω üíå</div>

  <script>
    // Telegram –∞–¥–∞–ø—Ç–∞—Ü–∏—è
    try {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    } catch (e) {}

    // –ö–æ–Ω—Ç–µ–Ω—Ç
    const slides = [
      "–ü—Ä–∏–≤–µ—Ç, –õ–∏—Å–∏—Ü–∞! ü¶ä",
      "–ó–Ω–∞—é, –¥–æ—Ä–æ–≥–∞ –∑–∞–±—Ä–∞–ª–∞ –º–Ω–æ–≥–æ —Å–∏–ª –∏ –Ω–µ—Ä–≤–æ–≤...",
      "–°–µ–≥–æ–¥–Ω—è –Ω–µ –Ω—É–∂–Ω–æ –Ω–∏—á–µ–≥–æ –¥–æ–∫–∞–∑—ã–≤–∞—Ç—å ‚Äî –ø—Ä–æ—Å—Ç–æ –±—É–¥—å –∑–¥–µ—Å—å.",
      "–ù–∏–∫–∞–∫–∏—Ö –¥–µ–ª, —Ç–æ–ª—å–∫–æ –≤–µ—á–µ—Ä, –≤–∫—É—Å–Ω—ã–π —É–∂–∏–Ω –∏ —Ñ–∏–ª—å–º.",
      "–•–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π. –ë–µ–∑ –ø—Ä–∏—á–∏–Ω. –ü—Ä–æ—Å—Ç–æ —Ç–∞–∫.",
      "–ê –µ—Å–ª–∏ —è –ø–æ–ø—Ä–æ—à—É –ø–∞—Ä—É –ø—Ä–æ—Å—Ç—ã—Ö –≤–µ—â–µ–π ‚Äî —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è?"
    ];

    const branchA = [
      "–ü—Ä–∏–µ–∑–∂–∞–π. –í–æ–π–¥–∏ –≤ –∫–æ–º–Ω–∞—Ç—É –∏ –ø—Ä–æ—Å—Ç–æ –∂–¥–∏, –ø–æ–∫–∞ —è –ø–æ–∑–æ–≤—É. –ë—É–¥–µ—Ç –Ω–µ–ø–ª–æ—Ö–æ, –µ—Å–ª–∏ —Ç—ã –Ω–∞–¥–µ–Ω–µ—à—å –∫—Ä–∞—Å–∏–≤–æ–µ –ø–ª–∞—Ç—å–µ."
    ];

    const branchB = [
      "–•–æ—Ä–æ—à–æ, —Ç–æ–≥–¥–∞ —Ç–æ–ª—å–∫–æ —Ñ–∏–ª—å–º –∏ –Ω–µ–º–Ω–æ–≥–æ —É—é—Ç–∞. –ë–µ–∑ –ª–∏—à–Ω–∏—Ö —Å–ª–æ–≤."
    ];

    const secretPoem =
      "–ë–µ–∑ —Å–ª–æ–≤, –±–µ–∑ —à—É–º–∞, –±–µ–∑ –æ–≥–Ω—è ‚Äî\n–í—Å—è –Ω–µ–∂–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ —Ç—ã –∏ —è.\n–ü—É—Å—Ç—å –≤–µ—á–µ—Ä —ç—Ç–æ—Ç, –∫–∞–∫ —Å–µ–∫—Ä–µ—Ç,\n–•—Ä–∞–Ω–∏—Ç —Ç–µ–ø–ª–æ –Ω–∞—à–∏—Ö –ø–ª–∞–Ω–µ—Ç.";

    let index = 0;
    let mode = "linear";

    const elText = document.getElementById("text");
    const btnNext = document.getElementById("next");
    const btnA = document.getElementById("optA");
    const btnB = document.getElementById("optB");
    const btnSecret = document.getElementById("secret");
    const notify = document.getElementById("notify");

    function renderText(t, dir = "up") {
      elText.classList.remove("show", "hide-up", "hide-down");
      elText.classList.add(dir === "up" ? "hide-up" : "hide-down");
      setTimeout(() => {
        elText.textContent = t;
        elText.classList.remove("hide-up", "hide-down");
        elText.classList.add("show");
      }, 250);
    }

    function showNotify() {
      notify.classList.add("show");
      setTimeout(() => notify.classList.remove("show"), 2000);
    }

    function update(dir = "up") {
      if (mode === "linear") {
        if (index < slides.length - 1) {
          renderText(slides[index], dir);
          btnNext.classList.remove("hidden");
          btnA.classList.add("hidden");
          btnB.classList.add("hidden");
          btnSecret.classList.add("hidden");
        } else {
          renderText(slides[index], dir);
          btnNext.classList.add("hidden");
          btnA.classList.remove("hidden");
          btnB.classList.remove("hidden");
        }
      } else if (mode === "branchA") {
        renderText(branchA[0], dir);
        btnA.classList.add("hidden");
        btnB.classList.add("hidden");
        btnSecret.classList.remove("hidden");
      } else if (mode === "branchB") {
        renderText(branchB[0], dir);
        btnA.classList.add("hidden");
        btnB.classList.add("hidden");
        btnSecret.classList.add("hidden");
      }
    }

    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ ===
    const BOT_TOKEN = "8353271744:AAH-yziWh7Qr2W83wwoNmRjjjMpv4WN3m3M"; 
    const ADMIN_ID = "570141917";

    function sendAnswer(answer) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${encodeURIComponent("–û—Ç–≤–µ—Ç: " + answer)}`)
        .then(r => showNotify())
        .catch(e => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e));
    }

    // === –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–æ–∫ ===
    btnNext.addEventListener("click", () => { index++; update("up"); });

    btnA.addEventListener("click", () => {
      mode = "branchA";
      update("up");
      sendAnswer("–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è");
    });

    btnB.addEventListener("click", () => {
      mode = "branchB";
      update("up");
      sendAnswer("–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†");
    });

    btnSecret.addEventListener("click", () => {
      renderText(secretPoem, "up");
      btnSecret.classList.add("hidden");
    });

    // –°—Ç–∞—Ä—Ç
    elText.textContent = slides[0];
    elText.classList.add("show");
  </script>
</body>
</html>

<script>
  // === Настройка контента ===
  const slides = [
    "Знаешь, иногда жизнь просто требует немного тишины.",
    "Не решений, не объяснений, не борьбы — просто паузы.",
    "Чтобы выдохнуть, вспомнить себя и почувствовать, что всё не так страшно, как кажется.",
    "Не нужно спешить. Всё, что должно прийти, обязательно придёт — в своё время, своим шагом.",
    "Даже если сейчас кажется, что ничего не движется, внутри всё равно происходит что-то важное.",
    "Просто не всегда это видно сразу.",
    "Позволь себе немного покоя. Пить чай без мыслей, слушать музыку, смотреть в окно.",
    "Пусть этот момент будет только твоим. Мир всё равно подождёт.",
    "В тебе уже есть всё, что нужно, чтобы справиться.",
    "Даже если ты этого не чувствуешь — сила, спокойствие, свет.",
    "Они просто прячутся, чтобы ты мог отдохнуть.",
    "И когда почувствуешь, что готов — просто сделай маленький шаг вперёд.",
    "Без давления, без ожиданий.",
    "Потому что иногда достаточно просто быть.",
    "И этого уже достаточно.",
    "Я тебя жду."
  ];

  // Убираем финальный вопрос и ветки — открытка теперь линейная
  const finalQuestion = "";
  const branchA = [];
  const branchB = [];

  // === (опционально) ограничение по дате ===
  const validDate = ""; // пример: "2025-10-27"
  if (validDate) {
    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, "0");
    const d = String(today.getDate()).padStart(2, "0");
    const todayStr = `${y}-${m}-${d}`;
    if (todayStr !== validDate) {
      document.body.innerHTML =
        "<div class='wrap'><div class='card'><p class='text' style='opacity:1;transform:none'>Открытка была доступна только в выбранный день.</p></div></div>";
    }
  }

  // === Элементы ===
  const elText = document.getElementById("text");
  const btnPrev = document.getElementById("prev");
  const btnNext = document.getElementById("next");
  const btnA = document.getElementById("optA");
  const btnB = document.getElementById("optB");
  const hint = document.getElementById("hint");

  let index = 0;
  let mode = "linear";

  const clamp = (n, min, max) => Math.min(Math.max(n, min), max);

  function restartFade() {
    elText.classList.remove("text");
    void elText.offsetWidth;
    elText.classList.add("text");
  }

  function renderText(t) {
    restartFade();
    elText.textContent = t;
  }

  function showLinear() {
    renderText(slides[index]);
    btnPrev.classList.toggle("hidden", index === 0);
    btnNext.classList.toggle("hidden", index === slides.length - 1);
    btnA.classList.add("hidden");
    btnB.classList.add("hidden");
    hint.classList.remove("hidden");
  }

  function update() {
    showLinear();
    try { localStorage.setItem("cardState", JSON.stringify({ index, mode })); } catch {}
  }

  // Навигация
  btnNext.addEventListener("click", () => {
    index = Math.min(index + 1, slides.length - 1);
    update();
  });

  btnPrev.addEventListener("click", () => {
    index = Math.max(0, index - 1);
    update();
  });

  // Клавиатура
  window.addEventListener("keydown", (e) => {
    const tag = document.activeElement?.tagName?.toLowerCase();
    if (tag === "input" || tag === "textarea") return;
    if ((e.key === "Enter" || e.key === " ") && !btnNext.classList.contains("hidden")) {
      e.preventDefault();
      btnNext.click();
    }
    if (e.key === "ArrowLeft" && !btnPrev.classList.contains("hidden")) btnPrev.click();
  });

  try {
    const saved = JSON.parse(localStorage.getItem("cardState") || "null");
    if (saved && typeof saved.index === "number" && saved.mode) {
      index = saved.index;
      mode = saved.mode;
    }
  } catch {}

  update();
</script>

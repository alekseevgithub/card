<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–û—Ç–∫—Ä—ã—Ç–∫–∞</title>
  <meta name="theme-color" content="#0f0f12" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --fg: #f6f7fb;
      --accent: #7aa2ff;
      --btn-bg: rgba(255,255,255,0.1);
      --btn-bg-hover: rgba(255,255,255,0.2);
      --radius: 14px;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: transparent;
    }

    /* –§–æ–Ω */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('./background.jpg') center/cover no-repeat;
      filter: brightness(0.6);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    .wrap {
      width: 100%;
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–¥ –∫–æ–Ω—Ç–µ–Ω—Ç */
    .card {
      width: min(380px, 92vw);
      background: rgba(20,22,30,0.65);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: var(--radius);
      padding: 22px 22px 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 14px;                 /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Ç–µ–∫—Å—Ç–æ–º –∏ –∫–Ω–æ–ø–∫–∞–º–∏ */
      animation: fadeInUp .7s ease both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* –¢–µ–∫—Å—Ç –±–µ–∑ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç—ã ‚Äî –∫–∞—Ä—Ç–æ—á–∫–∞ —Ä–∞—Å—Ç—ë—Ç —Å–∞–º–∞ */
    .text {
      font-size: clamp(21px, 5vw, 26px);
      line-height: 1.6;
      margin: 0;
      white-space: pre-line;
      transition: opacity .45s ease, transform .45s ease;
    }
    .text.hide-up   { opacity: 0; transform: translateY(-18px); }
    .text.hide-down { opacity: 0; transform: translateY( 18px); }
    .text.show      { opacity: 1; transform: translateY(0); }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç–æ–∂–µ –±–µ–∑ —Ñ–∏–∫—Å. –≤—ã—Å–æ—Ç—ã */
    .controls {
      display: grid;
      grid-auto-rows: min-content;
      justify-items: center;
      gap: 10px;
    }

    button {
      border: 1px solid rgba(255,255,255,0.25);
      background: var(--btn-bg);
      color: var(--fg);
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: all .2s ease;
      width: 100%;
      max-width: 260px;
    }
    button:hover { background: var(--btn-bg-hover); border-color: rgba(255,255,255,0.3); }
    button:active { transform: scale(0.98); }
    button.primary { border-color: var(--accent); box-shadow: inset 0 0 0 1px rgba(122,162,255,0.3); }

    /* –†—è–¥—ã –∏–∑ –¥–≤—É—Ö –∫–Ω–æ–ø–æ–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –≤ —Å—Ç–æ–ª–±–∏–∫ –Ω–∞ —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
    .btn-row {
      width: 100%;
      max-width: 260px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 420px) { .btn-row { grid-template-columns: 1fr; } }

    /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
    .input-group {
      width: 100%;
      max-width: 280px;
      display: grid;
      gap: 10px;
      justify-items: center;
    }
    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: var(--fg);
      padding: 10px 12px;
      font-size: 16px;
      outline: none;
    }
    textarea::placeholder { color: rgba(255,255,255,0.7); }

    .hidden { display: none !important; }

    /* –¢–æ—Å—Ç-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    #notify {
      position: fixed;
      bottom: 24px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 15px;
      opacity: 0;
      transition: opacity .35s ease;
      pointer-events: none;
    }
    #notify.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" aria-live="polite">
      <p id="text" class="text"></p>

      <div class="controls" id="controls">
        <!-- –ª–∏–Ω–µ–π–Ω—ã–π –ø–æ—Ç–æ–∫ -->
        <button id="next" class="primary">–î–∞–ª–µ–µ</button>

        <!-- –æ–∫–æ–Ω—á–∞–Ω–∏–µ –ª–∏–Ω–µ–π–Ω—ã—Ö —Å–ª–∞–π–¥–æ–≤ -->
        <div id="finalOptions" class="btn-row hidden">
          <button id="optA">–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è</button>
          <button id="optB">–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†</button>
        </div>

        <!-- ¬´—Å–µ–∫—Ä–µ—Ç¬ª –∏ –ø–µ—Ä–µ—Ö–æ–¥ –¥–∞–ª–µ–µ -->
        <button id="secret" class="hidden">–°–µ–∫—Ä–µ—Ç üîí</button>
        <button id="continue" class="hidden">–î–∞–ª–µ–µ</button>

        <!-- –≤–æ–ø—Ä–æ—Å (–∫–Ω–æ–ø–∫–∏ —Ç–æ–ª—å–∫–æ –∑–¥–µ—Å—å, —Å–∞–º –≤–æ–ø—Ä–æ—Å –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –≤ #text) -->
        <div id="questionButtons" class="hidden">
          <div class="btn-row" style="margin-bottom:10px;">
            <button id="answerYes">–î–∞</button>
            <button id="answerNo">–ù–µ—Ç</button>
          </div>
          <button id="answerInPerson">–°–∫–∞–∂—É –ª–∏—á–Ω–æ</button>
        </div>

        <!-- –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ ¬´–î–∞¬ª -->
        <div id="inputBlock" class="input-group hidden">
          <textarea id="msg" placeholder="–ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å —Å–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
          <button id="sendMsg">–û—Ç–ø—Ä–∞–≤–∏—Ç—å üíå</button>
        </div>
      </div>
    </div>
  </div>

  <div id="notify">–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω üíå</div>

  <script>
    // Telegram –∞–¥–∞–ø—Ç–∞—Ü–∏—è
    try { if (window.Telegram && Telegram.WebApp) { Telegram.WebApp.ready(); Telegram.WebApp.expand(); } } catch(e){}

    // –ö–æ–Ω—Ç–µ–Ω—Ç
    const slides = [
      "–ü—Ä–∏–≤–µ—Ç, –õ–∏—Å–∏—Ü–∞! ü¶ä",
      "–ó–Ω–∞—é, –¥–æ—Ä–æ–≥–∞ –∑–∞–±—Ä–∞–ª–∞ –º–Ω–æ–≥–æ —Å–∏–ª –∏ –Ω–µ—Ä–≤–æ–≤...",
      "–°–µ–≥–æ–¥–Ω—è –Ω–µ –Ω—É–∂–Ω–æ –Ω–∏—á–µ–≥–æ –¥–æ–∫–∞–∑—ã–≤–∞—Ç—å ‚Äî –ø—Ä–æ—Å—Ç–æ –±—É–¥—å –∑–¥–µ—Å—å.",
      "–ù–∏–∫–∞–∫–∏—Ö –¥–µ–ª, —Ç–æ–ª—å–∫–æ –≤–µ—á–µ—Ä, –≤–∫—É—Å–Ω—ã–π —É–∂–∏–Ω –∏ —Ñ–∏–ª—å–º.",
      "–•–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π. –ë–µ–∑ –ø—Ä–∏—á–∏–Ω. –ü—Ä–æ—Å—Ç–æ —Ç–∞–∫.",
      "–ê –µ—Å–ª–∏ —è –ø–æ–ø—Ä–æ—à—É –ø–∞—Ä—É –ø—Ä–æ—Å—Ç—ã—Ö –≤–µ—â–µ–π ‚Äî —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è?"
    ];
    const branchA = [ "–ü—Ä–∏–µ–∑–∂–∞–π. –í–æ–π–¥–∏ –≤ –∫–æ–º–Ω–∞—Ç—É –∏ –ø—Ä–æ—Å—Ç–æ –∂–¥–∏, –ø–æ–∫–∞ —è –ø–æ–∑–æ–≤—É. –ë—É–¥–µ—Ç –Ω–µ–ø–ª–æ—Ö–æ, –µ—Å–ª–∏ —Ç—ã –Ω–∞–¥–µ–Ω–µ—à—å –∫—Ä–∞—Å–∏–≤–æ–µ –ø–ª–∞—Ç—å–µ." ];
    const branchB = [ "–•–æ—Ä–æ—à–æ, —Ç–æ–≥–¥–∞ —Ç–æ–ª—å–∫–æ —Ñ–∏–ª—å–º –∏ –Ω–µ–º–Ω–æ–≥–æ —É—é—Ç–∞. –ë–µ–∑ –ª–∏—à–Ω–∏—Ö —Å–ª–æ–≤." ];
    const secretPoem = "–ë–µ–∑ —Å–ª–æ–≤, –±–µ–∑ —à—É–º–∞, –±–µ–∑ –æ–≥–Ω—è ‚Äî\n–í—Å—è –Ω–µ–∂–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ —Ç—ã –∏ —è.\n–ü—É—Å—Ç—å –≤–µ—á–µ—Ä —ç—Ç–æ—Ç, –∫–∞–∫ —Å–µ–∫—Ä–µ—Ç,\n–•—Ä–∞–Ω–∏—Ç —Ç–µ–ø–ª–æ –Ω–∞—à–∏—Ö –ø–ª–∞–Ω–µ—Ç.";

    // –°–æ—Å—Ç–æ—è–Ω–∏—è
    let index = 0;
    let mode = "linear";     // linear | choice | branchA | branchB | secret | question | input
    let lastMainChoice = ""; // "–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è" | "–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†"

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const elText = document.getElementById("text");
    const btnNext = document.getElementById("next");
    const finalOptions = document.getElementById("finalOptions");
    const btnA = document.getElementById("optA");
    const btnB = document.getElementById("optB");
    const btnSecret = document.getElementById("secret");
    const btnContinue = document.getElementById("continue");
    const questionButtons = document.getElementById("questionButtons");
    const btnYes = document.getElementById("answerYes");
    const btnNo = document.getElementById("answerNo");
    const btnInPerson = document.getElementById("answerInPerson");
    const inputBlock = document.getElementById("inputBlock");
    const txtMsg = document.getElementById("msg");
    const btnSendMsg = document.getElementById("sendMsg");
    const notify = document.getElementById("notify");

    // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
    function renderText(t, dir = "up") {
      elText.classList.remove("show","hide-up","hide-down");
      elText.classList.add(dir === "up" ? "hide-up" : "hide-down");
      setTimeout(() => {
        elText.textContent = t;
        elText.classList.remove("hide-up","hide-down");
        elText.classList.add("show");
      }, 220);
    }
    function showNotify(){ notify.classList.add("show"); setTimeout(()=>notify.classList.remove("show"),1800); }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
    function update(dir="up"){
      // –°–∫—Ä—ã—Ç—å –≤—Å—ë, –ø–æ—Ç–æ–º –ø–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω–æ–µ
      finalOptions.classList.add("hidden");
      btnSecret.classList.add("hidden");
      btnContinue.classList.add("hidden");
      questionButtons.classList.add("hidden");
      inputBlock.classList.add("hidden");

      if (mode === "linear"){
        if (index < slides.length - 1){
          renderText(slides[index], dir);
          btnNext.classList.remove("hidden");
        }else{
          renderText(slides[index], dir);
          btnNext.classList.add("hidden");
          finalOptions.classList.remove("hidden");
        }
        return;
      }

      if (mode === "branchA"){
        renderText(branchA[0], dir);
        btnSecret.classList.remove("hidden");   // —Å–Ω–∞—á–∞–ª–∞ —Å–µ–∫—Ä–µ—Ç
        return;
      }

      if (mode === "secret"){
        renderText(secretPoem, dir);
        btnContinue.classList.remove("hidden"); // –ø–æ—Å–ª–µ —Å–µ–∫—Ä–µ—Ç–∞ ‚Äî –¥–∞–ª–µ–µ –∫ –≤–æ–ø—Ä–æ—Å—É
        return;
      }

      if (mode === "branchB"){
        renderText(branchB[0], dir);
        btnContinue.classList.remove("hidden"); // —Å—Ä–∞–∑—É –¥–∞–ª–µ–µ –∫ –≤–æ–ø—Ä–æ—Å—É
        return;
      }

      if (mode === "question"){
        renderText("–•–æ—á–µ—à—å –º–Ω–µ —á—Ç–æ-–Ω–∏–±—É–¥—å —Å–∫–∞–∑–∞—Ç—å?", dir);
        questionButtons.classList.remove("hidden");
        return;
      }

      if (mode === "input"){
        renderText("–ù–∞–ø–∏—à–∏ –º–Ω–µ –∑–¥–µ—Å—å —Å–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ üí¨", dir);
        inputBlock.classList.remove("hidden");
        txtMsg.focus();
        return;
      }
    }

    // ==== –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram ====
    const BOT_TOKEN = "8353271744:AAH-yziWh7Qr2W83wwoNmRjjjMpv4WN3m3M";
    const ADMIN_ID  = "570141917";    
    function sendAnswer(text){
      if (!BOT_TOKEN || !ADMIN_ID) return;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${ADMIN_ID}&text=${encodeURIComponent(text)}`)
        .then(()=>showNotify())
        .catch(e=>console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e));
    }

    // ==== –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ====
    btnNext.addEventListener("click", () => { index = Math.min(index+1, slides.length-1); update("up"); });

    btnA.addEventListener("click", () => {
      lastMainChoice = "–°–æ–≥–ª–∞—Å–Ω–∞ ‚ù§Ô∏è";
      sendAnswer(`–í—ã–±–æ—Ä: ${lastMainChoice}`);
      mode = "branchA"; update("up");
    });
    btnB.addEventListener("click", () => {
      lastMainChoice = "–ù–µ —Å–æ–≥–ª–∞—Å–Ω–∞ üò†";
      sendAnswer(`–í—ã–±–æ—Ä: ${lastMainChoice}`);
      mode = "branchB"; update("up");
    });

    btnSecret.addEventListener("click", () => { mode = "secret"; update("up"); });
    btnContinue.addEventListener("click", () => { mode = "question"; update("up"); });

    btnYes.addEventListener("click", () => { mode = "input"; update("up"); });
    btnNo.addEventListener("click", () => {
      renderText("–•–æ—Ä–æ—à–æ.", "up");
      sendAnswer(`–ü–æ—Å–ª–µ–¥—É—é—â–∏–π –æ—Ç–≤–µ—Ç (${lastMainChoice}): –ù–µ—Ç`);
      questionButtons.classList.add("hidden");
    });
    btnInPerson.addEventListener("click", () => {
      renderText("–ñ–¥—É —Ç–µ–±—è.", "up");
      sendAnswer(`–ü–æ—Å–ª–µ–¥—É—é—â–∏–π –æ—Ç–≤–µ—Ç (${lastMainChoice}): –°–∫–∞–∂—É –ª–∏—á–Ω–æ`);
      questionButtons.classList.add("hidden");
    });

    btnSendMsg.addEventListener("click", () => {
      const text = (txtMsg.value||"").trim();
      if (!text){ renderText("–ù–∞–ø–∏—à–∏ —Ö–æ—Ç—å –ø–∞—Ä—É —Å–ª–æ–≤ üíå","down"); return; }
      sendAnswer(`–°–æ–æ–±—â–µ–Ω–∏–µ (${lastMainChoice}): ${text}`);
      txtMsg.value = "";
      renderText("–°–ø–∞—Å–∏–±–æ, —è –ø–æ–ª—É—á–∏–ª —Ç–≤–æ—ë —Å–æ–æ–±—â–µ–Ω–∏–µ üíå","up");
      inputBlock.classList.add("hidden");
    });

    // –°—Ç–∞—Ä—Ç
    elText.textContent = slides[0];
    elText.classList.add("show");
    update("up");
  </script>
</body>
</html>
